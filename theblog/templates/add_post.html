{% extends 'base.html' %}

{% block title %} Create new blog post {% endblock %}

{% block content %}
<h1>Create a new entry</h1>

<div>
    <form method="POST">
        
        {% csrf_token %}
        {{ form.media}}
        {{ form.as_p}}
        <button class="btn btn-light">Post</button>

    </form>
</div>
<a href="{% url 'home' %}" class="btn btn-success">Back</a>
 
{% endblock %}
