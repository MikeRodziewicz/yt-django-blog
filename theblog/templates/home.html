{% extends 'base.html' %}

{% block content %}
<h1>Post</h1>
<ul>
{% for post in object_list %}
<li>   
    <a href="{% url 'blog-detail' post.pk %}">{{post.title}}</a>
    {{ post.author }} <br>
    {{ post.publication_date }} <br>
    {{ post.body }}
    <a href="{% url 'update-post' post.pk %}">Edit</a>
    <a href="{% url 'delete-post' post.pk %}">Delete</a>
</li>
{% endfor %}
</ul>

{% endblock %}
