{% extends 'base.html' %}

{% block title %} Delete a post {% endblock %}

{% block content %}

{%  if user.is_authenticated %}
{% if user.id == post.author.id %}
<h1>Delete: {{ post.title }}</h1>

<div>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-light">Delete</button>
    </form>
</div>
{% endif %}
{% endif %}

<a href="{% url 'home' %}" class="btn btn-success">Back</a>
 
{% endblock %}
